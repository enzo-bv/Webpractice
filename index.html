<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- CSS stylesheets -->
    <link
      rel="stylesheet"
      href="./static/css/main.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:700&display=swap"
      rel="stylesheet"
    />

    <title>Javascript Challenges</title>
    <link
      rel="shortcut icon"
      href="./static/media/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="challenge01" class="challenge">
      <div
        id="challengeHead01"
        class="challengeHeader"
      >
        <h1>Challenge One: Your Age in days</h1>
      </div>
      <div class="challegeBody01 challengeBody">
        <button
          class="btn btn-success"
          onclick="birthYear()"
        >
          Click-me
        </button>
        <button
          class="btn btn-negative"
          onclick="clearBox('ageInDays')"
        >
          Reset
        </button>
      </div>
      <div
        id="challengeFooter01"
        class="challengeFooter"
      >
        <div
          id="challengeResults01"
          class="challengeResults"
        ></div>
      </div>
    </div>
    <div id="challenge02" class="challenge">
      <div
        id="challengeHeader02"
        class="challengeHeader"
      >
        <h1>Challenge Two: Cat Generator</h1>
      </div>
      <div
        id="challengeBody02"
        class="challengeBody"
      >
        <button
          class="btn btn-success"
          onclick="makeCats()"
        >
          Generate!
        </button>
        <button
          class="btn btn-negative"
          onclick="clearCats()"
        >
          Clear
        </button>
      </div>
      <div
        id="challengeFooter02"
        class="challengeFooter"
      ></div>
    </div>
    <div id="challenge03" class="challenge">
      <div
        id="challengeHeader03"
        class="challengeHeader"
      >
        <h1>
          Challenge Three: Rock, Paper, Scissor
        </h1>
      </div>
      <div
        id="challengeBody03"
        class="challengeBody"
      >
        <img
          src="./static/media/Paper.png"
          alt="Paper"
          class="rpsChoice"
          id="paperChoice"
          type="button"
          onclick="rpsUserChoice('paper')"
        />
        <img
          src="./static/media/Rock.png"
          alt="Rock"
          class="rpsChoice"
          id="rockChoice"
          ;
          type="button"
          onclick="rpsUserChoice('rock')"
        />
        <img
          src="./static/media/Scissor.png"
          alt="Scissor"
          class="rpsChoice"
          id="scissorChoice"
          ;
          type="button"
          onclick="rpsUserChoice('scissor')"
        />
      </div>
      <div
        id="challengeFooter03"
        class="challengeFooter"
      >
        <div
          id="challengeResults03"
          class="challengeResults"
        >
          <p id="rpsFinal"></p>
        </div>
      </div>
    </div>
    <script src="./static/js/index.js"></script>
  </body>
</html>
